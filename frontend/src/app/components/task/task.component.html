<div class="task-container">
  <h2>Lista de Tarefas</h2>

  <button (click)="toggleTaskForm()" class="add-task-btn">Adicionar Tarefa</button>

  <div *ngIf="showTaskForm" class="task-form">
    <input type="text" [(ngModel)]="newTask.nome" placeholder="Nome">
    <textarea [(ngModel)]="newTask.descricao" placeholder="Descrição"></textarea>
    <button (click)="addTask()">Salvar</button>
    <button (click)="toggleTaskForm()">Cancelar</button>
  </div>

  <div *ngIf="tasks.length > 0; else noTasks">
    <ul class="task-list">
      <li *ngFor="let task of tasks" class="task-item">
        <div class="task-content">
          <h3>{{ task.nome }}</h3>
          <p>{{ task.descricao }}</p>
        </div>
        <div class="task-actions">
          <button class="finish-btn">Finalizar</button>
          <button class="edit-btn">Editar</button>
          <button class="delete-btn">Excluir</button>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #noTasks>
    <p class="no-tasks">Nenhuma tarefa encontrada.</p> 
  </ng-template>
</div>
